  <style>
    .interactive-map-container {
      position: relative;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    .main-building-img {
      width: 100%;
      display: block;
    }
    .svg-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
    }
    .floor-area {
      cursor: pointer;
      opacity: 0.15;
      transition: opacity 0.2s;
      pointer-events: all;
    }
    .floor-area:hover, .floor-area.active {
      opacity: 0.45;
      stroke: #e53935;
      stroke-width: 2;
    }
    .floor-label {
      font-size: 1.1em;
      font-family: Arial, sans-serif;
      fill: #fff;
      text-shadow: 0 1px 4px #000;
      pointer-events: none;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      max-width: 90vw;
      max-height: 90vh;
      overflow: auto;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px; right: 16px;
      font-size: 1.5em;
      color: #e53935;
      cursor: pointer;
      background: none;
      border: none;
    }
    .room-rect {
      transition: opacity 0.2s;
      opacity: 0.3;
    }
    .room-rect:hover {
      opacity: 0.9;
    }
    .view-more-btn {
      display: inline-block;
      padding: 10px 28px;
      background: #862320;
      color: #fff;
      font-weight: 700;
      border-radius: 8px;
      font-size: 1.1em;
      text-decoration: none;
      box-shadow: 0 2px 12px #86232022;
      transition: background 0.2s, transform 0.2s;
    }
    .view-more-btn:hover {
      background: #a83232;
      transform: scale(1.08);
    }
  </style>

  <script>
    // JS for interactive overlays
    document.querySelectorAll('.floor-area').forEach(area => {
      area.addEventListener('mouseenter', function() {
        this.classList.add('active');
      });
      area.addEventListener('mouseleave', function() {
        this.classList.remove('active');
      });
      area.addEventListener('click', function() {
        const floor = this.getAttribute('data-floor');
        showFloorModal(floor);
      });
    });

function showFloorModal(floor) {
  const floorPlans = {
    'ground-floor': '/assets/images/02-Kati-1_MILA_R_02-08-2023.png',
    '1': '/assets/images/banesa/katet/Kati1.jpg',
    '2': '/assets/images/banesa/katet/Kati2.jpg',
    '3': '/assets/images/banesa/katet/Kati3.jpg',
    '4': '/assets/images/banesa/katet/Kati4.jpg',
    '5': '/assets/images/banesa/katet/Kati5.jpg',
    '6': '/assets/images/banesa/katet/Kati6.jpg',
    '7': '/assets/images/banesa/katet/Kati7.jpg',
    '8': '/assets/images/banesa/katet/Kati8.jpg',
    '9': '/assets/images/banesa/katet/Kati9.jpg',
    '10': '/assets/images/banesa/katet/Kati10.jpg',
    '11': '/assets/images/banesa/katet/Kati11.jpg',
    '12': '/assets/images/banesa/katet/Kati12.jpg',
    '13': '/assets/images/banesa/katet/Kati13.jpg',
    '14': '/assets/images/banesa/katet/Kati14.jpg',
    '15': '/assets/images/banesa/katet/Kati14.jpg',
    'office': '/assets/images/banesa/banesat/zyre.png'
  };

  const floorLabelKeys = {
    'ground-floor': 'map.groundFloor',
    '1': 'map.floor1',
    '2': 'map.floor2',
    '3': 'map.floor3',
    '4': 'map.floor4',
    '5': 'map.floor5',
    '6': 'map.floor6',
    '7': 'map.floor7',
    '8': 'map.floor8',
    '9': 'map.floor9',
    '10': 'map.floor10',
    '11': 'map.floor11',
    '12': 'map.floor12',
    '13': 'map.floor13',
    '14': 'map.floor14',
    '15': 'map.floor15',
    'office': 'office',
  };

  let extraNote = '';
  if (floor === '2' || floor === '3') {
    extraNote = '<span id="unavailable-note" style="font-size:0.95em;color:#b71c1c;margin-left:10px;vertical-align:middle;"></span>';
  }

  let viewMoreBtn = '';
  if (floor === 'office') {
    viewMoreBtn = `<div style="text-align:center;margin-top:18px;">
      <a href="apartments/bureauApartment.html" class="view-more-btn" id="viewMoreBtn"></a>
    </div>`;
  }

  const planImg = floorPlans[floor];
  const svgOverlay = getSVGOverlayForFloor(floor);
  const labelKey = floorLabelKeys[floor] || '';

  const html = planImg
    ? `<div style="max-width:600px;margin:auto;">
         <div style="text-align:center;font-size:1.5em;font-weight:600;margin-bottom:12px;"><span id="modalFloorLabel"></span>${extraNote}</div>
         <div style="position:relative;">
           <img src="${planImg}" alt="Floor ${floor} Plan" style="width:100%;border-radius:8px;">
           ${svgOverlay}
         </div>
         ${viewMoreBtn}
       </div>`
    : `<div style="text-align:center;font-size:1.5em;font-weight:600;margin-bottom:12px;"><span id="modalFloorLabel"></span>${extraNote}</div><p id="noPlanText"></p>`;

  document.getElementById('floorPlanContainer').innerHTML = html;
  document.getElementById('floorModal').style.display = 'flex';

  // Set translations for modal label, note, button, and no plan text
  function updateModalTranslations() {
    if (window.i18next) {
      const label = i18next.t(labelKey);
      const labelEl = document.getElementById('modalFloorLabel');
      if (labelEl) labelEl.textContent = label;
      if (floor === 'office') {
        const btn = document.getElementById('viewMoreBtn');
        if (btn) btn.textContent = i18next.t('cta.viewMore');
      }
      const noPlan = document.getElementById('noPlanText');
      if (noPlan) noPlan.textContent = i18next.t('map.noPlan');
      if (floor === '2' || floor === '3') {
        const noteEl = document.getElementById('unavailable-note');
        if (noteEl) noteEl.textContent = i18next.t('map.unavailable');
      }
    }
  }
  updateModalTranslations();

  // Listen for language change and update modal translations
  if (window.i18next) {
    i18next.on('languageChanged', updateModalTranslations);
  }
}
    document.getElementById('modalClose').onclick = function() {
      document.getElementById('floorModal').style.display = 'none';
      document.getElementById('floorPlanContainer').innerHTML = '';
    };
    // Close modal on background click
    document.getElementById('floorModal').onclick = function(e) {
      if (e.target === this) {
        this.style.display = 'none';
        document.getElementById('floorPlanContainer').innerHTML = '';
      }
    };

    function goToApartment(page) {
      window.location.href = 'apartments/' + page;
    }
  </script>
</body>
